apiVersion: v1
kind: ReplicationController
metadata:
  name: runner-rc
  labels:
    name: runner-rc
spec:
  replicas: 1
  selector:
    name: runner-pod
  template:
    metadata:
      labels: 
        name: runner-pod
    spec:
      containers:
      - name: runner
        image: 
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: Asia/Shanghai
      restartPolicy: "Always"