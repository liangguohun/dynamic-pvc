kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: verynginx-cfg
  namespace: kube-system
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: verynginx-conf
  namespace: kube-system
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Mi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nginx
  namespace: kube-system
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
