apiVersion: v1
kind: ReplicationController
metadata:
  name: mongo-rc
  labels:
    name: mongo-rc
spec:
  replicas: 1
  selector:
    name: mongo-pod
  template:
    metadata:
      labels: 
        name: mongo-pod
    spec:
      containers:
      - name: mongo
        image: mongo:4.2.0-bionic
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: Asia/Shanghai
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "mongoadmin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "xyMm..@hg/0k"
        ports:
        - containerPort: 27017
          name: mongo
        volumeMounts:
          - name: mongo-data
            mountPath: "/etc/mongo"
      restartPolicy: "Always"
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-claim