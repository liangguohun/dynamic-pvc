apiVersion: v1
kind: ReplicationController
metadata:
  name: verynginx-rc
  labels:
    name: verynginx-rc
spec:
  replicas: 1
  selector:
    name: verynginx-pod
  template:
    metadata:
      labels: 
        name: verynginx-pod
    spec:
      containers:
      - name: verynginx
        image: camil/verynginx:v0.3.3.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
          - name: verynginx-cfg
            mountPath: "/etc/nginx/conf.d"
      restartPolicy: "Always"
      volumes:
        - name: verynginx-cfg
          persistentVolumeClaim:
            claimName: verynginx-claim